<!DOCTYPE html>
<html lang="es"> 
<head>
	<title> {% block titulo %} {% endblock titulo %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body class="contenedor">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
		<div class="container-fluid">
			<img class="logo" src="../static/img/logo-ala.png" alt="" width="50" height="50">			
		  <a class="navbar-brand" href="{% url 'home' %}">Fundación ALÁ</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarScroll">
			<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
			  <li class="nav-item">
				<a class="nav-link " aria-current="page" href="{% url 'home' %}">Inicio</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
			  </li>
			  
			  <li class="nav-item">
				<a class="nav-link " href="{% url 'noticias:listar' %}" tabindex="-1" aria-disabled="true">Noticias</a>
			  </li>
			 
			</ul>			
		  </div>

		  {% if user.is_authenticated %}
			<strong style="color: white" >Hola {{ user.username }}!</strong>
			
			<a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Cerrar Sesion</button></a>
		{% else %}
		  	<div>
				  <a href="{% url 'login' %}"> <button type="button" class="btn btn-success">Iniciar Sesion</button></a>	
						 
				  <a href="{% url 'usuarios:registro' %}"><button type="button" class="btn btn-primary">Registrarse</button></a>

			</div>
		{% endif %}
		</div>
	  </nav>
